<div class="card shadow-sm">
    <img  class="bd-placeholder-img card-img-top" height="200px;" width="50px;" [src]="imageURL">
<!-- <img src="assets/baggy.jpg" alt=""> -->
<!-- <img src="assets/first.jpg" alt=""> -->
    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.price|currency:'INR'}}</strong>
        </p>
      <p class="card-text">{{productItem.desc}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="button"(click)=" handleAddToCart()">add to cart</button>
          <!-- <button type="button" class="btn btn-sm btn-outline-secondary product-btn">view</button> -->
        </div>
      </div>
    </div>
