<div id="class">
  <div class="style">
    <h1 [ngStyle]="{'text-align':'center','color':'pink','font-style':'oblique'}">
  register first
    <img [src]="'http://charislms.com/images/slogin.png '" [ngStyle]="{'width':'130px'}"alt="">
  </h1>
  </div>
  <div class="login-wrapper">
    <div class="card">
      <div class="card-body">

        <div class="container">

          <h2 class="danger">Registered-First</h2>
          <form #registerform="ngForm" (ngSubmit)="registeredfirst()">
            <small class="text-danger"></small>
            <div class="form-group">
              <label  class="danger"for="email">firstname:</label>
              <input type="name" class="form-control"  placeholder="Enter firstname" name="firstname"[(ngModel)]="people.first_name"
              required ngModel>
            </div>

            <div class="form-group">
              <label  class="danger"for="email">lastname:</label>
              <input type="name" class="form-control"  placeholder="Enter lastname" name="lastname"[(ngModel)]="people.last_name"
              required ngModel>
            </div>

            <div class="form-group">
              <label  class="danger"for="email">username:</label>
              <input type="name" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="people.username">
            </div>

            <div class="form-group">
              <label  class="danger"for="email">email:</label>
              <input type="name" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="people.email"
              required ngModel #email="ngModel"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">>

                            <div  class="touched" *ngIf="email.touched">
                              <p *ngIf="email.errors?.required">Email is a required field!</p>
                              <p *ngIf="email.errors?.pattern">put the right email</p>
                          </div>
            </div>
            <div class="form-group">
              <label for="pwd" class="danger">Password:</label>
              <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="people.password"
              #password="ngModel" required ngModel minlength="8">
              <div   class="touched" *ngIf="password.touched">
                <p *ngIf="password.errors?.required">password is a required field!</p>
                <p *ngIf="password.errors?.minlength">capital+small+specil+numeric required</p>
            </div>
            </div> 

            <div class="form-group">
              <label for="pwd" class="danger"> confirm Password:</label>
              <input type="password" class="form-control"  placeholder="confirm password" name="pwd" [(ngModel)]="people.password2"
              #password="ngModel" required ngModel minlength="8">
              <div   class="touched" *ngIf="password.touched">
                <p *ngIf="password.errors?.required">password is a required field!</p>
                <p *ngIf="password.errors?.minlength">capital+small+specil+numeric required</p>
            </div>

            </div> 
            <button type="button "class="btn btn-default" >submit</button>
          </form>
          
        </div>
        
      
  
      </div>
    </div>
  
  


</div>
